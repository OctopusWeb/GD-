<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>高德交通-数据源</title>
  <link rel="stylesheet" href="src/assets/css/all.css" />
  <link rel="stylesheet" href="src/assets/libs/Cesium-1.12/Build/Cesium/Widgets/widgets.css" />
  <script src="src/assets/libs/Cesium-1.12/Build/Cesium/Cesium.js"></script>
  <script src="src/assets/libs/jquery/jquery-2.1.1.min.js"></script>
  <script>
  function init()
  {
  	var viewer = new Cesium.Viewer("cesiumContainer", {
		    imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
		        url : 'http://10.17.130.90:8080/png?x={TileCol}&y={TileRow}&z={TileMatrix}',
		        layer : 'USGSShadedReliefOnly',
		        style : 'default',
		        format : 'image/jpeg',
		        tileMatrixSetID : 'default028mm',
		        maximumLevel: 19,
		        credit : new Cesium.Credit('U. S. Geological Survey')
		    }),
		    baseLayerPicker:false,
			navigationHelpButton:false,
			homeButton:false,
			fullscreenButton:false,
			geocoder:false,
			infoBox:false,
			sceneModePicker:false,
			timeline:false,
			animation:false,
			sceneMode:Cesium.SceneMode.SCENE2D
		});
		
		$(".cesium-viewer-bottom").hide();
  }
  </script>
</head>
<body onload="init()">
	<div id="cesiumContainer" style="width: 100%; height: 100%;"></div>
</body>
</html>
